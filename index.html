<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" alt="Аватар" src="./images/image.jpg" />
          <div class="profile__info">
            <div class="profile__text-container">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <ul class="cards">
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__title">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    

    <div class="popup popup_type_hidden" id="popup-edit">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать Профиль</h2>
        <form class="popup__form" name="edit-profile" method="post" action="#" novalidate>
          <label class="popup__form-label">
            <input class="popup__input" id="input-title" type="text" placeholder="ФИО" minlength="2" maxlength="20" pattern="[а-яА-яA-Za-z\s\-]{1,}"required/>
            <span class="popup__input-error" id="input-title-error"> </span>
          </label>
          <label class="popup__form-label">
            <input class="popup__input" id="input-subtitle" type="text" placeholder="Профессия" minlength="2" maxlength="200" required/>
            <span class="popup__input-error" id="input-subtitle-error"> </span>
          </label>
          <button class="popup__button-submit popup__button-submit_disabled popup__button-submit_action" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup__overlay"></div>
    </div>

    <div class="popup popup_type_hidden" id="popup-add-card">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое Место</h2>
        <form class="popup__form" name="edit-profile" method="post" action="#" novalidate>
          <label class="popup__form-label">
            <input class="popup__input" id="input-title" type="text" placeholder="Название" minlength="1" maxlength="30" required>
            <span class="popup__input-error" id="input-title-error"></span>
          </label>
          <label class="popup__form-label">
            <input class="popup__input" id="input-subtitle" type="url" placeholder="Ссылка на картинку" required/>
            <span class="popup__input-error" id="input-subtitle-error"></span>
          </label>
          <button class="popup__button-submit popup__button-submit_action popup__button-submit_disabled"  type="submit">Создать</button>
        </form>
      </div>
      <div class="popup__overlay"></div>
    </div>


    <div class="popup popup_type_hidden" id="popup-image">
      <figure class="popup__image-container">
      <button class="popup__button-close" type="button"></button>
        <img class="popup__photo" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <div class="popup__overlay_image popup__overlay"></div>
    </div>


    <template id="card">
      <li class="card">
          <img
            class="card__photo"
            alt=""
            src=""
          />
          <button class="card__delete-button"></button>
            <div class="card__info-container">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
      </template>
   
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
 
  </body>
</html>
