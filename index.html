<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__wrap"><div class="profile__avatar"><img class="profile__avatar-image" alt="Аватар" src="c15cb08ab8ecfaba54c6f9584bbc61a1.jpg"/></div><div class="profile__info"><div class="profile__text-container"><h2 class="profile__title"></h2><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button"></button></section><ul class="cards"></ul></main><footer class="footer"><p class="footer__title">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_hidden" id="popup-delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__button-close" type="button"></button><form class="popup__form"><button class="popup__button-submit popup__button-submit_action" type="submit">Да</button></form></div><div class="popup__overlay"></div></div><div class="popup popup_type_hidden" id="popup-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><button class="popup__button-close" type="button"></button><form class="popup__form"><label class="popup__form-label"><input class="popup__input" id="input-title" name="avatar" type="url" placeholder="Ссылка на картинку" required/> <span class="popup__input-error" id="input-title-error"></span></label> <button class="popup__button-submit popup__button-submit_action" type="submit">Сохранить</button></form></div><div class="popup__overlay"></div></div><div class="popup popup_type_hidden" id="popup-edit"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Редактировать Профиль</h2><form class="popup__form" name="edit-profile" method="post" action="#" novalidate><label class="popup__form-label"><input class="popup__input" id="input-title" name="name" placeholder="ФИО" minlength="2" maxlength="20" pattern="[a-zA-ZА-ЯЁа-яё\s\-]+" required/> <span class="popup__input-error" id="input-title-error"></span></label> <label class="popup__form-label"><input class="popup__input" id="input-subtitle" name="occupation" placeholder="Профессия" minlength="2" maxlength="200" pattern="^[^\s\-].+[^\s']$" required/> <span class="popup__input-error" id="input-subtitle-error"></span></label> <button class="popup__button-submit popup__button-submit_action" type="submit">Сохранить</button></form></div><div class="popup__overlay"></div></div><div class="popup popup_type_hidden" id="popup-add-card"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Новое Место</h2><form class="popup__form" name="add-card" method="post" action="#" novalidate><label class="popup__form-label"><input class="popup__input" id="input-title" name="name" placeholder="Название" minlength="1" maxlength="30" required> <span class="popup__input-error" id="input-title-error"></span></label> <label class="popup__form-label"><input class="popup__input" id="input-subtitle" name="link" type="url" placeholder="Ссылка на картинку" required/> <span class="popup__input-error" id="input-subtitle-error"></span></label> <button class="popup__button-submit popup__button-submit_action" type="submit">Создать</button></form></div><div class="popup__overlay"></div></div><div class="popup popup_type_hidden" id="popup-image"><figure class="popup__image-container"><button class="popup__button-close" type="button"></button> <img class="popup__photo" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure><div class="popup__overlay_image popup__overlay"></div></div><template id="card"><li
