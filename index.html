<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" alt="Аватар" src="./images/image.jpg" />
          <div class="profile__info">
            <div class="profile__text-container">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    

    <div class="popup popup_hidden" id="popup-edit">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать Профиль</h2>
        <form class="popup__form" name="edit-profile" method="post" action="#">
          <input class="popup__input-title" type="text" placeholder="ФИО"/>
          <input class="popup__input-subtitle" type="text" placeholder="Профессия"/>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_hidden" id="popup-add">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое Место</h2>
        <form class="popup__form" name="edit-profile" method="post" action="#">
          <input class="popup__input-title" type="text"/ placeholder="Название">
          <input class="popup__input-subtitle" type="text" placeholder="Ссылка на картинку"/>
          <button class="popup__button-submit" type="submit">Создать</button>
        </form>
      </div>
    </div>


    <div class="popup popup_hidden" id="popup-image">
      <figure class="popup__image-container">
      <button class="popup__button-close" type="button"></button>
        <img class="popup__photo" src="./images/place-1.jpg" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>


    <template id="card">
      <div class="card">
          <img
            class="card__photo"
            alt=""
            src=""
          />
          <button class="card__delete-button"></button>
            <div class="card__info-container">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button"></button>
            </div>
          </div>
      </template>

    <script src="./script/script.js"></script>
  </body>
</html>
